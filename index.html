<!DOCTYPE html>
<html lang="en">
<head>
  <title>SketchPad</title>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="icon" href="pencil.png"></link>
</head>
<body>
  <div class="title">Etch A Sketch</div>
  <div class="inputContainer">
    <input type="range" class="dimensionInput" min="0" max="100" value="16">
    <span class="dimensionDisplay"></span>
  </div>
  <div class="outerContainer">
    <div class="buttonContainer">
      <button class="gradientButton">Gradient</button>
      <button class="randomButton">Randomize</button>
      <button class="eraserButton">Eraser</button>
      <button class="resetButton">Reset</button>
    </div>
    <div class="sketchPadContainer">
      <div class="gridContainer"></div>
    </div>
  </div>
  <script src="sketchPad.js"></script>
</body>
<footer>Copyright Â© 2021 wwong4374</footer>
</html>
